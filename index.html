<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Optic Loss Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel" id="input-panel">
            <div class="panel-header">
                <h2>Input Parameters</h2>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="fiber_type">Fiber Type:</label>
                    <select id="fiber_type">
                        <option value="OS2" selected>OS2 (Single-Mode)</option>
                        <option value="OM3">OM3</option>
                        <option value="OM4">OM4</option>
                        <option value="OM5">OM5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distance">Distance (meters):</label>
                    <input type="number" id="distance" value="7822">
                </div>
                <div class="form-group">
                    <label for="splice_count">Splice Count:</label>
                    <input type="number" id="splice_count" value="6">
                </div>
                <div class="form-group">
                    <label for="connector_count">Connector Count:</label>
                    <input type="number" id="connector_count" value="4">
                </div>
                <button id="calculate_button" class="action-button">Calculate</button>
            </div>
        </div>

        <div class="panel" id="output-panel">
            <div class="panel-header">
                <h2>Results</h2>
            </div>
            <div class="panel-body">
                <div id="results-output">
                    Enter your link parameters and click "Calculate".
                </div>
            </div>
        </div>
    </div>

    <py-config>
        packages = []
        files = ["./main.py"]
    </py-config>

    <script type="py" src="./main.py" config='{"packages":[]}'></script>
</body>
</html>
