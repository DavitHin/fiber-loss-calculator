<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Optic Loss Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <header>
        <h1>Fiber Optic Loss Budget Calculator</h1>
    </header>
    <main class="container">
        <div class="panel" id="input-panel">
            <h2>Input Parameters</h2>
            <div class="form-group">
                <label for="fiber_type">Fiber Type:</label>
                <select id="fiber_type">
                    <option value="OS2">OS2 (Single-Mode)</option>
                    <option value="OM3">OM3</option>
                    <option value="OM4">OM4</option>
                    <option value="OM5">OM5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distance (meters):</label>
                <input type="number" id="distance" value="7822">
            </div>
            <div class="form-group">
                <label for="splice_count">Splice Count:</label>
                <input type="number" id="splice_count" value="6">
            </div>
            <div class="form-group">
                <label for="connector_count">Connector Count:</label>
                <input type="number" id="connector_count" value="4">
            </div>
            <button class="action-button" pys-onClick="calculate_and_display">Calculate</button>
        </div>

        <div class="panel" id="output-panel">
            <h2>Results</h2>
            <div id="results-output">
                Enter your link parameters and click "Calculate".
            </div>
        </div>
    </main>

    <py-script src="main.py"></py-script>
</body>
</html>
